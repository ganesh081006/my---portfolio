<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONDURI GANESH VARMA | Portfolio</title>
    <style>
        :root {
            --apple-text: #1d1d1f;
            --apple-gray: #86868b;
            --apple-blue: #0071e3;
            --glass-bg: rgba(255, 255, 255, 0.72);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            color: var(--apple-text);
        }

        /* --- FADING ANIMATION --- */
        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0;
            transform: translateY(60px) scale(0.96);
            transition: opacity 1.2s ease-out, transform 1.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .section.visible {
            opacity: 1 !important;
            transform: translateY(0) scale(1) !important;
        }

        /* --- BACKGROUND IMAGES --- */
        #hero-section {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=2070');
            color: white;
        }

        #project-section {
            background-image: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), 
            url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&q=80&w=2072');
        }

        #contact-section {
            background-image: linear-gradient(rgba(245,245,247,0.8), rgba(245,245,247,0.8)), 
            url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80&w=2029');
        }

        /* --- COMPONENTS --- */
        .hero-text {
            font-size: clamp(42px, 8vw, 84px);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0;
            line-height: 1.1;
            text-transform: uppercase; /* Ensures your name stays CAPS */
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 32px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            margin-top: 40px;
        }

        input, textarea {
            display: block;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #d2d2d7;
            border-radius: 14px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
        }

        button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            padding: 14px 44px;
            border-radius: 24px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .message-item {
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <section class="section" id="hero-section">
        <h1 class="hero-text">KONDURI <br>GANESH VARMA</h1>
        <p style="font-size: 24px; margin-top: 20px; font-weight: 400;">B.Tech AI Student @ SRMIST Kattankulathur</p>
    </section>

    <section class="section" id="project-section">
        <h1 class="hero-text" style="color: #1d1d1f; font-size: clamp(32px, 6vw, 60px);">Projects & Logic</h1>
        <div class="card">
            <p style="font-size: 18px; line-height: 1.6; color: #1d1d1f;">
                Currently a 2nd-year student pursuing B.Tech in AI at SRMIST with a <b>7.7 CGPA</b>. 
                I specialize in <b>Data Structures and Algorithms</b> in C/C++ and building backends with <b>FastAPI</b>.
            </p>
        </div>
    </section>

    <section class="section" id="contact-section">
        <h1 class="hero-text" style="font-size: clamp(32px, 6vw, 60px);">Contact Ganesh</h1>
        <div class="card">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="message" placeholder="Leave a message for Ganesh..." rows="3" required></textarea>
                <button type="submit">Send to Database</button>
            </form>

            <div id="guestbook" style="margin-top: 40px;">
                <h3 style="text-align: left; font-size: 12px; color: var(--apple-gray); text-transform: uppercase; letter-spacing: 1px;">Recent Messages</h3>
                <div id="messageList"></div>
            </div>
        </div>
    </section>

    <script>
        // --- 1. THE FADING TRIGGER ---
        const observerOptions = {
            threshold: 0.15,
            rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });

        // --- 2. DATABASE: SENDING ---
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('https://ganesh-api-q9ze.onrender.com/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, message })
                });
                const result = await response.json();
                alert(result.message);
                contactForm.reset();
                loadMessages();
            } catch (err) {
                alert("Ensure your FastAPI server is running!");
            }
        });

        // --- 3. DATABASE: LOADING ---
        async function loadMessages() {
            try {
                const response = await fetch('https://ganesh-api-q9ze.onrender.commessages');
                const messages = await response.json();
                const list = document.getElementById('messageList');
                list.innerHTML = '';
                messages.reverse().forEach(msg => {
                    list.innerHTML += `
                        <div class="message-item">
                            <div style="font-weight: 600;">${msg.name}</div>
                            <div style="color: #424245; font-size: 14px; margin-top: 4px;">${msg.message}</div>
                        </div>`;
                });
            } catch (err) {
                console.log("Database connection pending...");
            }
        }

        loadMessages();
    </script>
</body>
</html>
